<div class="row">
    <ng-container *ngIf="loading; else characterList">
      <div class="col-md-12 text-center">
        <app-loader></app-loader>
      </div>
    </ng-container>
    <ng-template #characterList>
      <div *ngFor="let character of characters" class="col-md-3 col-sm-6">
        <div class="card mb-2 text-center bg-dark" (click)="openCharacterModal(character.id)">
          <img [src]="character.imageUrl" [alt]="character.name" class="card-img-top">
          <div class="card-body text-white">
            <p class="card-text">
              {{ character.name }}
            </p>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
