<div class="row">

    <div *ngFor="let character of characters"  class="col-md-3 col-sm-6">
  
      <div class="card mb-2 text-center bg-dark">
  
        <img
          [src]="character.imageUrl"
          [alt]="character.name"
          class="card-img-top"
        >
  
        <div class="card-body text-white">
          <p class="card-text">
            {{ character.name }}
          </p>
        </div>
  
      </div>
  
    </div>
  
  
  </div>
